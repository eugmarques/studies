<html>

<head>
    <title>Formulário de Inscrição</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>

    <form>
        <!-- Campo de texto -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <!-- Campo de E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de Telefone -->
        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" required placeholder="(xx) xxxxx-xxxx">
        <br><br>
        
        <!-- Campo de Seleção radio -->
        <label>Área de atuação:</label><br>

        <input type="radio" name="area" id="desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>

        <input type="radio" name="area" id="quality">
        <label for="quality">Quality Assurance (QA)</label>

        <input type="radio" name="area" id="analise">
        <label for="analise">Análise de Dados</label>

        <input type="radio" name="area" id="infraestrutura">
        <label for="infraestrutura">Infraestrutura</label>
        <br><br>

        <!-- Campo de Textarea -->
        <label for="obs">Observações:</label><br>
        <textarea name="obs" id="obs"></textarea> 
        <br><br>

        <!-- Campo de Seleção (checkbox)-->
         <input type="checkbox" id="novidades" value="novidades" name="receber">
         <label for="novidades">Desejo receber novidades e ofertas por email.</label>
         <br><br>

        <button type="submit">Enviar</button>
    </form>

</body>

</html>
